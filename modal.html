<!DOCTYPE html>
<html lang="it">
<head>
  <title>Modale</title>
 <link rel="icon" type="image/svg+xml" href="humberger-svgrepo-com.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 60px;
      text-align: center;
    }
    .modal-header {
      background-color: #007bff;
      color: white;
    }
    .success-message {
      display: none;
    }
    input:valid ~ .success-message {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cambia email</h2>
  <p>Clicca sul pulsante per inserire la tua email:</p>
  <div id="success" class="alert alert-success success-message">
    Email cambiata con successo!
  </div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Apri il Modale
  </button>
</div>
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <form onsubmit="return false">
        <div class="modal-header">
          <h4 class="modal-title">Inserisci la tua email</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="email" name="email" id="emailInput" class="form-control" placeholder="esempio@email.com" required>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="submit" class="btn btn-success" onclick="document.getElementById('success').style.display='block'; var modal = bootstrap.Modal.getInstance(document.getElementById('myModal')); modal.hide();">Invia</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
